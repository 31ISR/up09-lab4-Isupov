<!doctype html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %} Приложение Django {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="{% static 'js/main.js' %}" defer></script>
    </head>
    <body style="text-align: center;" class="">
        <nav class="navbar navbar-expand-sm navbar-light bg-light col-12 " style="position: sticky; top: 0; z-index: 10; ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Главная страница</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">Обо мне</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'posts:list' %}">Посты</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'communities:list' %}"> Группы </a>
                  </li>
                  <li class="nav-item">
                    
                    <a class="nav-link" href="{% url 'posts:new-post' %}">Новый пост</a>
                  </li>
                  <li class="nav-item">
                    
                    <a class="nav-link" href="{% url 'posts:new-post' %}">Новая группа</a>
                  </li>
                </ul>

                
              </div>
              {% if user.is_authenticated %}
              <form class="logout" action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button title="User Logout" class="btn btn-danger  col float-right">Выйти</button>
            </form>
        {% else %}
              <div>
                <a href="{% url 'users:login' %}" class="btn btn-success  col- float-right" role="button">Войти</a></div>
              <a href="{% url 'users:register' %}" class="btn btn-danger  col-1 float-right" role="button" style="margin-left: 5px;">Регистрация</a>
            </div>
            
            {% endif %}
            
    
   

          </nav>
        <main class="container">{% block content %} {% endblock %}</main>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
